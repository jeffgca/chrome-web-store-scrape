<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pushbullet</title>
        <link rel="stylesheet" type="text/css" href="base.css">
        <link rel="stylesheet" type="text/css" href="big.css">
        <script src="utils.js"></script>
        <script src="text.js"></script>
        <script src="page.js"></script>
        <script src="welcome.js"></script>
        <style>
            hr {
                margin:40px 0;
            }
            a {
                font-weight: bold;
            }
            a:hover {
                text-decoration: underline;
            }
            #header {
                padding-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <div class="inner">
                <a id="logo-link" style="display:inline-block;" href="#" target="_blank">
                    <div id="logo"></div>
                </a>
            </div>
        </div>
        <div class="inner" style="padding:30px 0;">
            <div>
                <h1 id="heading" style="margin:10px 0 30px 0;"></h1>
                <p id="get-pushbullet"></p>
                <a href="https://www.pushbullet.com/apps" target="_blank" id="get-pushbullet-link"></a>
            </div>
            <hr>
            <div>
                <div id="background-permission" class="option">
                    <label class="option-label">
                        <input type="checkbox" id="background-checkbox"> <span id="background-title" class="option-title"></span> <span style="font-weight:normal;color:#95a5a6;">(recommended)</span>
                    </label>
                    <p id="background-desc" class="option-desc"></p>
                </div>
                <div id="play-sound" class="option">
                    <label class="option-label">
                        <input type="checkbox" id="sound-checkbox"> <span id="sound-title" class="option-title"></span>
                    </label>
                    <div id="sound-desc" class="option-desc"></div>
                </div>
            </div>
            <hr>
            <p style="float:right;"><button id="button"></button></p>
        </div>
    </body>
</html>
