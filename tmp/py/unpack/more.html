<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pushbullet</title>
        <link rel="stylesheet" type="text/css" href="base.css">
        <link rel="stylesheet" type="text/css" href="notifications.css">
        <script src="utils.js"></script>
        <script src="page.js"></script>
        <script src="more.js"></script>
    </head>
    <body>
        <div id="container" class="notification" style="box-shadow:none;display:none;">
            <div class="notification-image-holder">
                <img id="image" class="notification-image">
            </div>
            <div class="notification-text-holder">
                <div id="title" class="notification-title"></div>
                <div id="message" class="notification-small notification-message"></div>
                <div id="context-message" class="notification-small notification-context-message"></div>
            </div>
            <div class="notification-bottom-border">
            </div>
            <div id="buttons">
            </div>
        </div>
    </body>
</html>
